<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>New account</title>
  <link rel="stylesheet" href="css/newaccount.css">
    </head>
<body>
  <form class="sign-up" method="POST" >
    <h1 class="sign-up-title">Create a Account</h1>
	<input type="text" id="firstname" class="sign-up-input" placeholder="Your first name"  name="first" required="">
	<input type="text" id="lastname" class="sign-up-input" placeholder="Your last name"  name="last" required=""> 
    <input type="text" id="username" class="sign-up-input" placeholder="Suggest a username?"  name="name"required="">
    <input type="password" id="password"  class="sign-up-input" placeholder="Choose a password" name="pass" required="">
    
	<input type="submit"  value="Sign up!" class="sign-up-button" name="submit">
	&nbsp;&nbsp;
	<input type="Button" onClick="parent.location='http://www.google.com'" value="Revert back" class="revert-back-button" >
	
	
	

  
  </form>
</body>
</html>
